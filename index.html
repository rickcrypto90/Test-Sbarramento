<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    height: 100vh;
    width: 100vw;
    display: flex;
}
aside {
    height: 100%;
    width: 8%;
    display: flex;
    flex-flow: column nowrap;
    justify-content: space-between;
    background-color: lightgray;
    align-items: center;
}

main {
    height: 100%;
    width: 70%;
}
section {
    display: flex;
   width: 22%;
    height: 100%;
    background-color: lightgray;
    justify-content: center;
}
aside>div:first-of-type{
    background-color: rgb(112, 112, 112);
    width: 40px;
    aspect-ratio: 1 / 1;
    text-align: center;
    line-height: 40px;
    margin: .5rem 0;
}
aside div:last-of-type {
    width: 50px;
    aspect-ratio: 1 /1;
    border-radius: 100%;
    background-color: white;
}
main>form {
    height: 15%;
    width: 100%;
    margin-top: 4rem;
    margin-left: 2rem;
    border-bottom: 1px solid lightgray;
}
main>div {
    width: 100%;
    height: 1px;
    background-color: black;
}
section>div {
    width: 60%;
   height: 10%;
    background-color: black;
    margin-top: 2rem;
    
}
@media only screen and (max-width:768px) {
    body {
    
        flex-flow: column nowrap;
    }
    aside>div:last-of-type {
        display: none;
    }
    section {
        display: none;
    }
    main>div {
        height: 50px;
        width: 50px;
        background-color: lightgray;
        border-radius: 100%;
        position: absolute;
        right: 10px;
        bottom: 0;
    }
    aside {
        height: 40px;
        width: 100%;
        align-items: flex-start;
        justify-content: center;
    }
    aside>div:first-of-type {
        height: 30px;
        width: 30px;
        margin-left: 1rem;
        line-height: 2rem;
    }
    main>form {
   margin-left: .5rem;
    border-bottom: none;
}
}
    </style>
</head>
<body>
    <aside>
        <div>MR</div>
        <div></div>
    </aside>
    <main>
        <form action=""><input type="search" placeholder="Cerca" name="" id=""></form>
        <div></div>
    </main>
<section><div></div></section>
</body>
</html>
